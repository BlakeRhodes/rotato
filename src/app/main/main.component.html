<div class="wrapper"
     *ngIf="isDesktop()"
     [ngClass]="getBackground()"
>
  <app-potato [shouldISpinAPotato]="spin"></app-potato>
  <router-outlet></router-outlet>
  <div class="three-columns"
       [ngClass]="getBackground()"
  >
    <app-list
      [type]="dev"
    >
    </app-list>
    <app-display
      (taterSpinningTime)="handleTheSpinningPotato()"
    ></app-display>
    <app-list
      [type]="board"
    >
    </app-list>
  </div>
  <app-footer></app-footer>
</div>
<div
  class="mobile-wrapper"
  [ngClass]="getBackground()"
  *ngIf="!isDesktop()"
>
  <app-mobile-potato
    [shouldISpinAPotato]="spin"
  >
  </app-mobile-potato>
  <app-mobile-stepper (taterSpinningTime)="handleTheSpinningPotato()"></app-mobile-stepper>
</div>
