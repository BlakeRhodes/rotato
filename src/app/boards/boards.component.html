<form class="form-container">

  <mat-form-field
    class="wide-value-input"
    [ngClass]="getFormColor()"
  >
    <mat-label
      [ngClass]="getColor()"
    >
      {{inputLabel}}
    </mat-label>
    <input
      matInput
      #boardName
      [ngClass]="getInputColor()"
    >
  </mat-form-field>
  <button
    class="icon-button add-button"
    mat-icon-button
    color="accent"
    aria-label="Add Board"
    (click)="handleAdd(boardName.value); boardName.value = ''"
  >
    <mat-icon>
      add_circle
    </mat-icon>
  </button>
</form>

<div>
  <mat-card
    class="added-list-item"
    [matTooltip]="isMobile?'':backBurnerMessage"
    *ngFor="let board of boards; let i = index"
    (dblclick)="handleDisable(i,board)"
    (press)="handleDisable(i, board)"
    [ngClass]="[getCurrentClass(board),isStrikeThrough(board)]"
  >
    <div class="mat-title">
      {{board}}
    </div>
    <div>
      <button
        class="icon-button"
        aria-label="Disable Board"
        mat-icon-button
        (click)="handleDisable(i, board)"
      >
        <mat-icon>
          {{isDisabled(board) ? 'label' : 'label_off'}}
        </mat-icon>
      </button>
      <button
        class="icon-button"
        aria-label="Peel Board"
        mat-icon-button
        (click)="handleDelete(i)"
      >
        <mat-icon>
          delete
        </mat-icon>
      </button>

    </div>
  </mat-card>
</div>
