<form class="form-container">

  <mat-form-field
    class="wide-value-input"
    [ngClass]="getFormColor()"
  >
    <mat-label
      [ngClass]="getColor()"
    >
      {{inputLabel}}
    </mat-label>
    <input
      matInput
      #boardName
      [ngClass]="getInputColor()"
    >
  </mat-form-field>
  <button
    class="icon-button"
    mat-icon-button
    color="accent"
    aria-label="Peel Board"
    (click)="handleAdd(boardName.value); boardName.value = ''"
  >
    <mat-icon>
      add_circle
    </mat-icon>
  </button>
</form>

<div>
  <mat-card
    class="added-list-item"
    [matTooltip]="isMobile?'Long Press to move to Back Burner':'Double Click to move to Back Burner'"
    *ngFor="let board of boards; let i = index"
    (dblclick)="handleDisable(i,board)"
    (press)="handleDisable(i, board)"
    [ngClass]="getCurrentClass(board)"
  >
    <div class="mat-title">
      {{board}}
    </div>
    <button
      class="icon-button"
      aria-label="Peel Board"
      mat-icon-button
      (click)="handleDelete(i)"
    >
      <mat-icon>
        remove_circle
      </mat-icon>
    </button>
  </mat-card>
</div>
