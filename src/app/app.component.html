<div class="wrapper"
     *ngIf="isDesktop()"
  [ngClass]="getBackground()"
>
  <app-potato [shouldISpinAPotato]="spin"></app-potato>
  <div class="three-columns"
    [ngClass]="getBackground()"
  >
    <app-dev-controls></app-dev-controls>
    <app-display
      (taterSpinningTime)="handleTheSpinningPotato()"
    ></app-display>
    <app-boards></app-boards>
  </div>
  <app-footer></app-footer>
</div>
