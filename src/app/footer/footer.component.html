<div class="wrapper"
     [ngClass]="getBackground()"
>
  <button
    mat-button
    class="footer-item"
    [matMenuTriggerFor]="settings"
  >
    Settings
  </button>

  <mat-menu #settings="matMenu">
    <button
      mat-menu-item
      [matMenuTriggerFor]="style"
    >
      Theme
    </button>
    <a
      href="https://github.com/BlakeRhodes/rotato"
      mat-menu-item
      target="_blank"
    >
      <mat-icon>
        code
      </mat-icon>
    </a>
    <mat-checkbox
      [checked]="enableSound"
      (change)="handleEnableSound($event)"
    >
      {{enableSoundText}}
    </mat-checkbox>
  </mat-menu>
  <mat-menu #style="matMenu">
    <button
      mat-menu-item
      *ngFor="let theme of themes"
      (click)="setTheme(theme.sheet)"
    >
      {{theme.name}}
    </button>
  </mat-menu>
</div>
