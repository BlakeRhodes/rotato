<div class="wrapper"
     [ngClass]="getBackground()"
>
  <button
    mat-button
    class="footer-item"
    [matMenuTriggerFor]="menu"
  >
    Theme
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="setTheme('light')">Mashed</button>
    <button mat-menu-item (click)="setTheme('classic')">Fried</button>
    <button mat-menu-item (click)="setTheme('dark')">Burnt</button>
    <button mat-menu-item (click)="setTheme('black')">Charred</button>
  </mat-menu>
</div>
