<div>
  <mat-card
    [ngClass]="getStyle()"
  >

    <div class="wrapper">
      <app-menu [isMobile]="true"></app-menu>
      <div
        class="title-mobile"
        [class.rotate-x]="shouldISpinAPotato"
      >
        {{appName}}
      </div>
      <div>
        <img
          [srcset]="potatoPath"
          class="mobile-potato"
          [class.rotate]="shouldISpinAPotato"
          alt="a standard looking potato">
      </div>
    </div>
  </mat-card>
</div>
