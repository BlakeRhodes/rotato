<button mat-fab (click)="handleClick()">
  <mat-icon>new_releases</mat-icon>
</button>
<div cdkDropListGroup>
  <mat-card
    cdkDropList
    (cdkDropListDropped)="handleDrop($event)"
    [cdkDropListData]="pair"
    class="pair-card"
    *ngFor="let pair of pairs"
  >
    <mat-card
      cdkDrag
      class="dev"
      *ngFor="let dev of pair"

    >
      {{dev}}
    </mat-card>
  </mat-card>
</div>
