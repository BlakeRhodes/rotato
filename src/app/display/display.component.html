<div class="pairing-controls">
  <mat-card class="spuddies-label">
    <div class="title">
      {{displayTitleText}}
    </div>
    <button
      mat-fab
      class="rotate-button"
      (click)="handleClick()"
      [matTooltip]="toolTip"
    >
      <mat-icon
        class="rotate-slowly"
      >
        rotate_left
      </mat-icon>
    </button>
  </mat-card>
</div>
<div cdkDropListGroup>
  <mat-card
    cdkDropList
    (cdkDropListDropped)="handleDrop($event)"
    [class.carrying]="isSticking(pair)"
    [cdkDropListData]="pair.devs"
    class="pair-card"
    *ngFor="let pair of pairs; index as i"
    matTooltip="Double Click to Carry"
  >
    <mat-card-title-group>
      <div>
        {{pair.board}}
      </div>
      <button>
      <mat-icon
        (click)="handleSticking(pair)"
      >
        add
      </mat-icon>
      </button>
    </mat-card-title-group>
    <mat-card
      cdkDrag
      class="dev mat-title"
      [class.carrying]="isCarrying(dev)"
      (dblclick)="handleMarkAsCarry(dev)"
      *ngFor="let dev of pair.devs"
    >
      <div>{{dev}}</div>
      <mat-icon class="drag-indicator">
        drag_indicator
      </mat-icon>
    </mat-card>
  </mat-card>
</div>
