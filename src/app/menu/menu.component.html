<button
  mat-button
  [class.footer-item]="!isMobile"
  [matMenuTriggerFor]="settings"
  aria-label="Settings"
>
  {{isMobile ? '' : 'Options'}}
  <mat-icon *ngIf="isMobile">
    menu
  </mat-icon>
</button>

<mat-menu #settings="matMenu">
  <button
    mat-menu-item
    aria-label="Share"
    (click)="handleShare()"
  >
    Share
  </button>
  <button
    mat-menu-item
    aria-label="Save"
    (click)="openDialog()"
    matTooltip="Save to Browser's Database"
  >
    Save
  </button>
  <button
    mat-menu-item
    aria-label="Load"
    *ngIf="teamBoards.length>0"
    [matMenuTriggerFor]="load"
    matTooltip="Load from Browser's Database"
  >
    Load
  </button>
  <button
    mat-menu-item
    aria-label="Delete"
    [matMenuTriggerFor]="deleteboard"
    *ngIf="teamBoards.length>0"
    matTooltip="ðŸ˜µðŸ¥”"
  >
    Delete
  </button>
  <button
    mat-menu-item
    aria-label="Styles"
    [matMenuTriggerFor]="style"
  >
    Theme
  </button>
  <button
    mat-menu-item
    aria-label="Sound"
    [matMenuTriggerFor]="sound"
    matTooltip="ðŸŽ¶ðŸ¥”"
  >
    Sound
  </button>
  <div>
    <mat-checkbox
      [checked]="allowSolo"
      (change)="handleAllowSolo($event)"
    >
      {{allowSoloText}}
    </mat-checkbox>
  </div>
  <a
    href="https://github.com/BlakeRhodes/rotato"
    mat-menu-item
    target="_blank"
  >
    <mat-icon>
      code
    </mat-icon>
  </a>

  <mat-menu #load="matMenu">
    <button
      mat-menu-item
      *ngFor="let board of teamBoards"
      [attr.aria-label]="board"
      (click)="loadBoard(board)"
    >
      {{board}}
    </button>
  </mat-menu>

  <mat-menu #deleteboard="matMenu">
    <button
      mat-menu-item
      *ngFor="let board of teamBoards"
      [attr.aria-label]="board"
      (click)="deleteBoard(board)"
    >
      {{board}}
    </button>
  </mat-menu>

  <mat-menu #style="matMenu">
    <button
      mat-menu-item
      [attr.aria-label]="theme.name"
      *ngFor="let theme of themes"
      (click)="setTheme(theme.sheet)"
    >
      {{theme.name}}
      <mat-icon
        class="checkmark"
        *ngIf="isSelected(theme.sheet)"
      >
        done
      </mat-icon>
    </button>
  </mat-menu>

  <mat-menu #sound="matMenu">
    <div>
      <mat-slider min="0" max="1" step="0.125" [value]="volume" (change)="handleSound($event)"></mat-slider>
    </div>
    <div>
      <mat-checkbox
        [checked]="enableSound"
        (change)="handleEnableSound($event)"
      >
        {{enableSoundText}}
      </mat-checkbox>
    </div>
  </mat-menu>
</mat-menu>
