<form class="form-container">
  <mat-form-field
    class="wide-value-input"
    [ngClass]="getFormColor()"
  >
    <mat-label
    [ngClass]="getColor()"
    >
      {{inputLabel}}
    </mat-label>
    <input
      matInput
      #devName
      [ngClass]="getInputColor()"
    >
  </mat-form-field>
  <button
    class="icon-button add-button"
    mat-icon-button
    color="accent"
    aria-label="Add Dev"
    (click)="handleAdd(devName.value); devName.value = ''"
  >
    <mat-icon>
      add_circle
    </mat-icon>
  </button>
</form>
<div>
  <mat-card
    class="added-list-item"
    [matTooltip]="isMobile?'':backBurnerMessage"
    *ngFor="let dev of devs; let i = index"
    (dblclick)="handleDisable(i,dev)"
    (press)="handleDisable(i,dev)"
    [ngClass]="[getCurrentClass(dev), isStrikeThrough(dev)]"
  >
    <div class="mat-title">
      {{dev}}
    </div>
    <div>
    <button
      class="icon-button"
      mat-icon-button
      aria-label="Disable Dev"
      (click)="handleDisable(i,dev)"
      >
      <mat-icon>
        {{isDisabled(dev)? 'person':'person_off'}}
      </mat-icon>
    </button>
    <button
      class="icon-button"
      mat-icon-button
      aria-label="Peel Dev"
      (click)="handleDelete(i)"
    >
      <mat-icon>
        delete
      </mat-icon>
    </button>
    </div>
  </mat-card>
</div>
