<form>
  <mat-form-field
    class="wide-value-input"
    [ngClass]="getFormColor()"
  >
    <mat-label
    [ngClass]="getColor()"
    >
      {{inputLabel}}
    </mat-label>
    <input
      matInput
      #devName
      [ngClass]="getInputColor()"
    >
  </mat-form-field>
  <button
    class="peel-button"
    mat-mini-fab
    color="accent"
    aria-label="Add Dev"
    (click)="handleAdd(devName.value); devName.value = ''"
  >
    <mat-icon>
      add
    </mat-icon>
  </button>
</form>
<div>
  <mat-card
    class="added-list-item"
    matTooltip="Double Click to move to Back Burner"
    *ngFor="let dev of devs; let i = index"
    (dblclick)="handleDisable(i,dev)"
    (press)="handleDisable(i,dev)"
    [ngClass]="getCurrentClass(dev)"
  >
    <div class="mat-title">
      {{dev}}
    </div>
    <button
      class="peel-button"
      mat-mini-fab
      color="warn"
      aria-label="Peel Dev"
      (click)="handleDelete(i)"
    >
      {{deleteButtonText}}
    </button>
  </mat-card>
</div>
